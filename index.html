<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Generative Art</title>
    <link rel="stylesheet" href="style.css">
    <style>
      canvas {
        border: 1px solid rgb(233, 218, 218);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="circle">
        <canvas id="color-picker" width="260" height="200"></canvas>
      </div>
      <div>
        <label for="size-slider">Size:</label>
        <input type="range" id="size-slider" min="0.5" max="10" step="1" value="0">
      </div>
    </div>

    <div class="image">
      <canvas id="canvas1"></canvas>
      <script src="script.js"></script>
    </div>
  </body>
</html>
